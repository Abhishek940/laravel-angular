<app-dashboard></app-dashboard>

<div class="container" >
    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-10">
            <h2 style="text-align: center">Change Password</h2>
            <br />
            <form [formGroup]="changePasswordForm" (ngSubmit)="onSubmit()">
                <div class="row mb-4">
                    <div class="col-md-3">
                        <label class="mb-3">Current Password</label>
                    </div>
                    <div class="col-md-6">
                          <input type="text" formControlName="currentPassword" class="form-control"/>
                    </div>
                </div>

                <div class="row mb-4">
                    <div class="col-md-3">
                        <label class="mb-3">New Password</label>
                    </div>
                    <div class="col-md-6">
                        <input type="text" formControlName="new_password" class="form-control"/>
                    </div>
                </div>

                <div class="row mb-4">
                    <div class="col-md-3">
                        <label class="mb-1">Confirm New Password.</label>
                    </div>
                    <div class="col-md-6">
                        <input type="text" formControlName="password_confirmation" class="form-control">
                    </div>
                </div>
     
              <div class="text-center">
                    <button type="submit" class="btn btn-success">Submit</button>&nbsp;&nbsp;
                    <button type="button" class="btn btn-danger" (click)="onReset()">Reset</button>
                </div>
            </form>
        </div>
     </div>
</div>
