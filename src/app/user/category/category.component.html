<app-dashboard></app-dashboard>
<div class="container">
  <div class="row">
    <div class="col-md-2"></div>
    <div class="col-md-6">
      <br />
      <div class="pageHeading">
        
        <div class="tabArea">
          <a routerLink="" routerLinkActive="active"><i class="bi bi-plus-lg me-2"></i>Add/जोड़ें</a>
          <a routerLink="/user/viewCategory"  ><i class="bi bi-eye me-2"></i>View/देखें</a>
        </div>
        
      </div>
      <form [formGroup]="addCategory" (ngSubmit)="onSubmit()">
        <div class="row mb-4">
          <div class="col-md-4">
            <label class="mb-1">Category Name</label>
          </div>
          <div class="col-md-6">
            <input type="text" formControlName="categoryName" class="form-control" />
          </div>
        </div>
        <div class="text-center">
          <button type="submit" class="btn btn-success">Submit</button>&nbsp;&nbsp;
          <button type="button" class="btn btn-danger" (click)="onReset()">Reset</button>
        </div>
      </form>
    </div>
  </div>
</div>
