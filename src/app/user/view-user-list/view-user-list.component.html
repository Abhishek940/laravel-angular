<app-dashboard></app-dashboard>
<!DOCTYPE html>
<html lang="en">
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-2"></div>
        <div class="col-md-10">
            <h3 class="text-center mb-4">User Data</h3>
            <form class="form-inline" #userForm="ngForm" (ngSubmit)="onSearch()">
              <div class="form-group mr-md-6"> 
                <label class="col-form-label mr-4">Role</label>
                <select class="form-control" name="role" [(ngModel)]="role">
                  <option value="" selected>--Select Role--</option>
                  <option *ngFor="let role of roleData" [value]="role.id">
                    {{ role.role_name }}
                  </option>
                </select>
            </div>
              <div class="form-group ml-md-4">
                    <button type="submit" name="search" class="btn btn-primary">Search</button>
                </div>
            </form>
            <div class="mt-4">
            <table class="table">
              <thead>
                <tr>
                  <th><input type="checkbox" (change)="selectAll($event)"></th>
                  <th>SlNo</th>
                  <th>Name</th>
                  <th>Father's Name</th>
                  <th>Mobile No</th>
                  <th>Email Id</th>
                  <th>Role</th>
                   <th>Image</th>
                  <th>Action</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let data of resultListData | paginate : { itemsPerPage: tableSize,currentPage: page,totalItems: count};
                       let i = index" >
                 <td><input type="checkbox" [(ngModel)]="data.selected" required></td>
                 <td>{{ i + 1 }}</td>
                  <td>{{ data.name }}</td>
                  <td>{{data.fname }}</td>
                  <td>{{data.mobileno}}</td>
                  <td>{{data.email}}</td>
                  <!--<td>{{data.role_name ?? 'NA'}}</td>-->
                  <td><select class="form-control" name="role_id" [(ngModel)]="data.role_id">
                    <option value="" selected>--Select Role--</option>
                    <option *ngFor="let role of roleData" [value]="role.id">
                      {{ role.role_name }}
                    </option>
                  </select></td>
                  <img [src]="getImageUrl(data.image)" alt="Image" style="max-width: 80px; max-height: 80px">
                 <td>
                 
                <button type="button" class="btn btn-info btn-sm" 
                data-target="#myModal" data-toggle="modal" (click)="editUserData(data?.id)">
                <a title="Edit"  
                 class="edit-btn me-2">
                <i class="bi bi-pencil-square text-primary"></i>
                </a>
               </button>
                
                </td>
                </tr>
                <td colspan="8">
                  <div class="form-group ml-md-4">
                    <button type="button" class="btn btn-success" (click)="updateSelectedRoles()">Submit</button>
                  </div>
                </td>
              </tbody>
             
            </table>
            <div *ngIf="resultListData.length === 0 && !isNorecordFound">
              <p>No records found.</p>
            </div>
            <div class="d-flex justify-content-center">
            <pagination-controls
             previousLabel="Prev" nextLabel="Next"  (pageChange)="onTableDataChange($event)">
              </pagination-controls>
            </div>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="myModal" role="dialog" tabindex="-1" #myModal>
  <div class="modal-dialog modal-lg">
    <form [formGroup]="updateregistration" (ngSubmit)="onSubmit()" enctype="multipart/form-data">
      <input type="hidden" formControlName="id">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title">Update</h4>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
        <div class="modal-body">
          <div>
            <label>Name</label>
            <input type="text" class="form-control" formControlName="name">
          </div>

          <div>
            <label>Father's Name</label>
           <input type="text" class="form-control" formControlName ="fname">
          </div>

          <div>
            <label>Mobile No</label>
            <input type="text"  formControlName="mobileno" class="form-control">
            
            <label>EmailId</label>
            <input type="text"  formControlName="email" class="form-control">
          </div>
          <div>
            <label>Image</label>
            <input type="file" id="imageInput" (change)="handleImageInput($event)" formControlName="image" class="form-control" (change)="onFileChange($event)">
            <img [src]="imagePreview" alt="User Image" style="max-width: 100px; max-height: 100px;">
          </div>
          
          <div>
            <label>Role </label>
            <select class="form-control" formControlName="role_id">
              <option value="" selected>--Select Role--</option>
              <option *ngFor="let role of roleData" [value]="role.id">
                {{ role.role_name }}
              </option>
            </select>
          </div>
          <div>
            <label>Address</label>
            <textarea class="form-control" formControlName="address" rows="4"></textarea>
            <small>Maximum <span class="text-danger">(100)</span> Characters</small>
          </div>

          <div>
            <label class="mb-1">Previous Organization</label>
                <table class="table">
                <thead>
                  <tr>
                    <th>Organization Name</th>
                    <th>Designation</th>
                    <th>From Date</th>
                    <th>To Date</th>
                    <th>Action</th>
                  </tr>
                </thead>
              
                <tbody formArrayName="dynamicRows">
                  <tr *ngFor="let row of dynamicRows.controls; let i = index" [formGroupName]="i">
                     <td><input type="text" formControlName="company_name" class="form-control" /></td>
                    <td><input type="text" formControlName="designation" class="form-control" /></td>
                    <td><input type="date" formControlName="fromDate" class="form-control" /></td>
                    <td><input type="date" formControlName="toDate" class="form-control" /></td>
                    <td>
                      <button *ngIf="i !== 0" type="button" (click)="removeRow(i)" class="btn btn-danger">Remove</button>
                      <button *ngIf="i === dynamicRows.length - 1" type="button" (click)="addMoreRows()" class="btn btn-success" style="margin-top:10px">AddMore</button>
                    </td>
                  </tr>
                </tbody>
                

              </table>
              
          
          </div>
  

        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-success">Update</button>
          <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
        </div>
      </div>
    </form>
  </div>
</div>

<ngx-spinner bdColor="rgba(7,1,1,0.95)" size="small" type="pacman">
  <p style="color: white">Loading Please Wait... </p>
</ngx-spinner>

</body>
</html>
