<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Configuration</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-2"></div>
        <div class="col-md-10">
            <h3 class="text-center mb-4">Inspection Configuration</h3>
            <form #inspectionForm="ngForm" (ngSubmit)="onSubmit()">

                <div class="form-group row">
                    <label class="col-md-3 col-form-label">Module Name</label>
                    <div class="col-md-4">
                        <input type="text" class="form-control"  name="moduleName" [(ngModel)]="formData.moduleName" (keypress)="NumericValue($event)">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="status" class="col-md-3 col-form-label">Status</label>
                    <div class="col-md-4">
                      <select class="form-control" id="isStatus" name="isStatus" [(ngModel)]="formData.isStatus" (change)="onStatusChange()" required>
                        <option value="" selected>---Select Status---</option>
                        <option value="1">Active</option>
                        <option value="2">Deactive</option>
                      </select>
                    </div>
                  </div>

                  <div class="form-group row" *ngIf="formData.isStatus === '1'">
                    <label for="startDate" class="col-md-3 col-form-label">Start Date</label>
                    <div class="col-md-4">
                      <input type="date" class="form-control"  name="startDate" [(ngModel)]="formData.startDate">
                    </div>
                  </div>

                  <div class="form-group row" *ngIf="formData.isStatus === '1'">
                    <label for="endDate" class="col-md-3 col-form-label">End Date</label>
                    <div class="col-md-4">
                      <input type="date" class="form-control" name="endDate" [(ngModel)]="formData.endDate">
                    </div>
                  </div>
              
                  <div class="form-group row" *ngIf="formData.isStatus === '2'">
                    <label for="isDeactive" class="col-md-3 col-form-label">Reason for Deactivation</label>
                    <div class="col-md-4">
                      <textarea class="form-control"  name="reason" [(ngModel)]="formData.reason" rows="4" required></textarea>
                      <small>Maximum <span class="text-danger">(500)</span> Characters</small>
                    </div>
                  </div>
                
                   <div class="form-group row">
                    <div class="col-md-8 text-center">
                        <button type="submit" class="btn btn-success">Submit</button>
                        <button type="button" class="btn btn-danger ml-2" (click)="resetForm()">Reset</button>

                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
