<!DOCTYPE html>
<html lang="en">

<body>
  <div class="container">
    <div class="row">
      <div class="col-md-2"></div>
        <div class="col-md-10">
            <h3 class="text-center mb-4">Summer Vacation Data</h3><div></div>
           
            <div class="mt-4" *ngIf="!isNorecordFound">
            <table class="table">
              <thead>
                <tr>
                  <th>SlNo</th>
                  <th>School Name</th>
                  <th>inspectionDate</th>
                  <th>inspectionTime</th>
                  <th>inspectorName</th>
                  <th>designation</th>
                  <th>mobile</th>
                  <th>Action</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let data of resultListData | paginate : { itemsPerPage: tableSize,currentPage: page,totalItems: count};
                       let i = index">
                 <td>{{ i + 1 }}</td>
                  <td>{{ data.schoolName }}</td>
                  <td>{{data.inspectionDate | date : 'MM-dd-yyyy'}}</td>
                  <td>{{data.inspectionTime}}</td>
                  <td>{{data.inspectorName}}</td>
                  <td>{{data.designation}}</td>
                  <td>{{data.mobile}}</td>
                 <td>
                    
                <a title="Edit"  [routerLink]="['/edit/summerVacationData',
                    data?.inspectionId
                  ]"
                class="edit-btn me-2">
                <i class="bi bi-pencil-square text-primary"></i>
                  </a>
                
                 <a title="Delete" class="delete-btn me-2"
                    style="cursor: pointer"
                    (click)="
                    deleteSummerVacationData(data?.inspectionId)
                    "><i class="bi bi-trash"></i></a>
                </td>
                </tr>
              </tbody>
             
            </table>
            <div class="d-flex justify-content-center">
            <pagination-controls
             previousLabel="Prev" nextLabel="Next"  (pageChange)="onTableDataChange($event)">
              </pagination-controls>
            </div>
            </div>
        </div>
    </div>
</div>

<ngx-spinner bdColor="rgba(7,1,1,0.95)" size="small" type="pacman">
  <p style="color: white">Loading Please Wait... </p>
</ngx-spinner>

</body>
</html>
